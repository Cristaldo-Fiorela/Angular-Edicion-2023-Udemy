<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <!-- ONDELETE -->
        <app-dbz-list 
            [characterList]="dbzService.characters" 
            (onDelete)="dbzService.onDeleteCharacter($event)" ></app-dbz-list>
    </div>

    <div class="col">
        <app-dbz-add-character (onNewCharacter)="dbzService.onNewCharacterMain($event)"></app-dbz-add-character>
    </div>
</div>
