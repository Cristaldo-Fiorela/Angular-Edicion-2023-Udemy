<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <!-- ONDELETE -->
        <app-dbz-list 
            [characterList]="characters" 
            (onDelete)="onDeleteCharacterById($event)" ></app-dbz-list>
    </div>

    <div class="col">
        <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
    </div>
</div>
